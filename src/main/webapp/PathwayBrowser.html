<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="Description" content="A Systems Biology Graphical Notation (SBGN)-based interface, that supports zooming, scrolling and event highlighting. It exploits the PSIQUIC web services to overlay molecular interaction data from the Reactome Functional Interaction Network and external interaction databases such as IntAct, ChEMBL, BioGRID and iRefIndex">
    <title>Reactome | Pathway Browser</title>
    <link rel="shortcut icon" href="./favicon.ico?v=2" />
    <link type="text/css" rel="stylesheet" href="PathwayBrowser.css?v=140701">
    <link type="text/css" rel="stylesheet" href="PathwayDiagram.css?v=131121">
    <!--[if lt IE 9]><script type="text/javascript" src="flashcanvas.js"></script><![endif]-->
    <script type="text/javascript" src="pathwaybrowser/pathwaybrowser.nocache.js"></script>
  </head>

  <body style="background-color: #f0ffff">

    <div id="appLoadMessage" class="app-Loader">
        <div style="text-align: center">
            <img src="logo.png" style="margin-top: 15px" alt="Reactome logo">
        </div>
        <div style="text-align: center; margin-top: 50px">
            <img src="ajax-loader.gif" style="margin-right: 15px" alt="loading..."> Please wait while loading the pathway browser...
        </div>
    </div>

    <!-- history support -->
    <!--suppress HtmlUnknownTag -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>
  </body>
</html>
